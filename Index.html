<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Anime World</title>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                <div class="navbar__inner">
                    <div class="navbar__logo--box">
                        <h2 class="navbar__logo">Anime World</h2>
                    </div>
                    <nav class="navbar__nav">
                        <ul class="navbar__list">
                            <li class="navbar__item active"><a href="#" class="navbar__link">Home</a></li>
                            <li class="navbar__item"><a href="#" class="navbar__link">Genre</a></li>
                            <li class="navbar__item"><a href="#" class="navbar__link">Popular</a></li>
                            <li class="navbar__item"><a href="#" class="navbar__link">Blog</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__content">
                        <h1 class="hero__title">“It’s just pathetic to give up on something before you even give it a shot.”</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="genre">
            <div class="section__top">
                <h2 class="section__title">Genre</h2>
            </div>
            <div class="container">
                <div class="genre__content">
                    <div class="genre__card">
                        <div class="genre__img--box">
                            <img src="img/genre/action.jpg" alt="" class="genre__img">
                        </div>
                        <a href="#">
                            <div class="genre__overlay">
                                <h3 class="genre__title">Action</h3>
                            </div>
                        </a>
                    </div>
                    <div class="genre__card">
                        <div class="genre__img--box">
                            <img src="img/genre/isekai.jpg" alt="" class="genre__img">
                        </div>
                        <a href="#">
                            <div class="genre__overlay">
                                <h3 class="genre__title">Isekai</h3>
                            </div>
                        </a>
                    </div>
                    <div class="genre__card">
                        <div class="genre__img--box">
                            <img src="img/genre/mystery.jpg" alt="" class="genre__img">
                        </div>
                        <a href="#">
                            <div class="genre__overlay">
                                <h3 class="genre__title">Mystery</h3>
                            </div>
                        </a>
                    </div>
                    <div class="genre__card">
                        <div class="genre__img--box">
                            <img src="img/genre/psychological.jpg" alt="" class="genre__img">
                        </div>
                        <a href="#">
                            <div class="genre__overlay">
                                <h3 class="genre__title">Psychological</h3>
                            </div>
                        </a>
                    </div>
                    <div class="genre__card">
                        <div class="genre__img--box">
                            <img src="img/genre/supernatural.jpg" alt="" class="genre__img">
                        </div>
                        <a href="#">
                            <div class="genre__overlay">
                                <h3 class="genre__title">Supernatural</h3>
                            </div>
                        </a>
                    </div>
                    <div class="genre__card">
                        <div class="genre__img--box">
                            <img src="img/genre/romance.jpg" alt="" class="genre__img">
                        </div>
                        <a href="#">
                            <div class="genre__overlay">
                                <h3 class="genre__title">Romance</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
